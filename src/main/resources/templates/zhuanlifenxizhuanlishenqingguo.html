<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" th:href="@{/css/init.css}" />
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}" ></script>
		<script type="text/javascript" th:src="@{/js/echarts.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/world.js}" ></script>
		<script type="text/javascript" th:src="@{/js/common.js}" ></script>
		<script type="text/javascript" th:src="@{/js/jquery.cookie.js}" ></script>
	</head>
	<body>
		<div class="nyMain">
			<div class="nycontainer">
			<div class="head">
			<div class="clearfix">
				<a href="index.html" class="left logo">
					<img th:src="@{/images/logo.png}" />
				</a>
				<a href="/" class="left headBack">
					<<返回首页
				</a>
				<div class="left headsuos">
					<em></em>
					<input type="button" class="headsuosBtn" value="搜索" id="search" onClick="search();"/>
					<input type="text" class="headsuosInp" id="keywords"/>
				</div>
				<div th:replace="qiantaidenglu :: myqiantaidenglu"></div>
			</div>
		</div>              
		    
			</div>
			<div class="nycontainer rencaiM">
				<div class="rencaiTl">
					专利分析
				</div>
				<div class="rencaiNr clearfix">
					<div class="rencaiLf left">
						<div class="rencaiLfTl">
							目录导航
						</div>
						<ul class="rencaiLfUl">
							<li>
								<a th:href="@{/patent/agmount(q=${query},totalcount=${totalCount})}">
									<span>专利申请量</span>
								</a>
							</li>
							<li>
								<a th:href="@{/patent/agcountry(q=${query},totalcount=${totalCount})}" class="ahover">
									<span>专利申请国</span>
								</a>
							</li>
							<li>
								<a th:href="@{/patent/agpeople(q=${query},totalcount=${totalCount})}">
									<span>发明人及专利权人</span>
								</a>
							</li>
							<li>
								<a th:href="@{/patent/agclassis(q=${query},totalcount=${totalCount})}">
									<span>技术分类</span>
								</a>
							</li>
							<li>
								<a th:href="@{/patent/agtype(q=${query},totalcount=${totalCount})}">
									<span>专利类型</span>
								</a>
							</li>
						</ul>
					</div>
				    <div class="rencaiRt right">
				    	    <div class="zhuanlFive clearfix">
				    	    	<span class="left" th:text="检索命中：+ ${totalCount} + 条">
				    	    		
				    	    	</span>
				    	    	<a href="#" onclick="downloading()" class="right btnYellow">
				    	    		下载数据
				    	    	</a>
				    	    </div>
				    		<div class="recaiForm clearfix zhuanlOneNr">
				    			<span class="left zhuanlOne">
				    				专利申请国
				    			</span>
				    			
				    		</div>
				    	<div class="zhuanlThree" id="shenqingguo" style="width: 100%; height: 500px;">
				    		
				    	</div>
				    	
				    	<div class="zhuanlThree" id="shenqingliang" style="width: 100%; height: 500px;visibility: hidden;">
				    		
				    	</div>
				    	<div class="zhuanlThree" id="shenqingguo1" style="width: 100%; height: 500px;visibility: hidden;">
				    		
				    	</div>
				    	<div class="zhuanlThree" id="famingren" style="width: 100%; height: 500px;visibility: hidden;">
				    		
				    	</div>
				    	<div class="zhuanlThree" id="jishufenlei" style="width: 100%; height: 500px;visibility: hidden;">
				    		
				    	</div>
				    	<div class="zhuanlThree" id="zhuanlileixing" style="width: 100%; height: 500px;visibility: hidden;">
				    		
				    	</div>
				       
				    </div>
				</div>
			</div>
			</div>
		<div th:replace="footer :: myfooter"></div>
		
		<script type="text/javascript" th:src="@{/js/main.js}" ></script>
		<script type="text/javascript" th:inline="javascript">
		//申请量
		var yearstr =  [[${yearstr}]];
		var num =  [[${num}]];
		//申请国
		var strings =  [[${strings}]];
		//发明人
		var famingrennum =  [[${famingrennum}]];
		var famingrenstr =  [[${famingrenstr}]];
		//技术分类
		var ipcnum =  [[${ipcnum}]];
		var ipcstr =  [[${ipcstr}]];
		//专利类型
		
		var famingnumtotal =  [[${famingnumtotal}]];
		var waiguannum =  [[${waiguannum}]];
		var shiyongnum =  [[${shiyongnum}]];
		
		var query =  [[${query}]];
		var barBase64Info = '';
		var barBase64Info1 = '';
		var barBase64Info2 = '';
		var barBase64Info3 = '';
		var barBase64Info4 = '';
			$(document).ready(function() {

				shenqingguoo();
			});
			
			 function shenqingguoo(){
				 
					
					var myChart1 = echarts.init(document.getElementById('shenqingguo'));
					option = {
	          		title : {
	                        	
	                        	x:'center',
	                        	y:'top'
	                        },
	                        tooltip : {
	                        	trigger: 'item',
	                        	formatter : function (params) {
	                        		var value = (params.value + '').split('.');
	                        		value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,');
	                        		return params.name + ' : ' + value;
	                        	}
	                        },
	                        toolbox: {
	                        	show : true,
	                        	orient : 'vertical',
	                        	x: 'right',
	                        	y: 'center',
	                        	feature : {
	                        	mark : {show: true},
	                        	dataView : {show: true, readOnly: false},
	                        	restore : {show: true},
	                        	saveAsImage : {show: true}
	                       	 	}
	                        },
	                        dataRange: {
	                        	min: 0,
	                        	max: 1000000,
	                        	text:['High','Low'],
	                        	realtime: false,
	                        	calculable : true,
	                        	color: ['orangered','yellow','lightskyblue']
	                        },
	                        series : [
	                        {
	                        	type: 'map',
	                        	mapType: 'world',
	                        	roam: true,
	                        	mapLocation: {
	                        	y : 60
	                        },
	                        itemStyle:{
	                        	emphasis:{label:{show:true}}
	                        },
	                        data:strings
	                        }
	                    ]
	               };
					myChart1.setOption(option);
				}
			 function search(){
				    /*  window.location.href="http://127.0.0.1:8088/project/list?q=" + $("#keywords").val(); */
				    window.location.href="/patent/list?q=" + $("#keywords").val();
					/* window.location.href="http://47.104.7.73/patent/list?q=" + $("#keywords").val(); */
				}
			 
			 function downloading() {
					
					makeechart();

					var param = {
							'barBase64Info' : barBase64Info,
							'barBase64Info1' : barBase64Info1,
							'barBase64Info2' : barBase64Info2,
							'barBase64Info3' : barBase64Info3,
							'barBase64Info4' : barBase64Info4
						};
						 $.ajax({
							url : "/patent/download",
							data : JSON.stringify(param),
							dataType : 'json',
							type : 'post',
							contentType: "application/json; charset=utf-8",
							success : function(data) {
								
								var filename = data.filename;
								//window.location.href = "http://47.93.216.109:8000/pdf/download/" + number + "/" + applynumbera;
								window.location.href = "http://localhost/pdf/fileDownload?filename=" + filename;
								
							}
						}); 
				}
				
				function shenqingliang() {
						var hengzhoushuju = yearstr;
						var faming = num;
						
						var myChart = echarts.init(document.getElementById('shenqingliang'));
						option = {
							
							tooltip: {
								trigger: 'axis'
							},
							grid: {
								left: '3%',
								right: '4%',
								bottom: '3%',
								containLabel: true
							},
							toolbox: {
								feature: {
									saveAsImage: {}
								}
							},
							animation:false,
							xAxis: {
								type: 'category',
								
								data: hengzhoushuju
							},
							yAxis: {
								type: 'value'
							},
							series: [
								{
									type:'line',
									stack: '总量',
									data: faming,
									itemStyle : { normal: {label : {show: true}}}
								}
							]
						};

					   myChart.setOption(option);
					   barBase64Info = myChart.getDataURL();
					  // var con = '<a href="/patent/download?barBase64Info='+barBase64Info+'" class="right btnYellow">下载数据</a>';
					  // $("#downloaddata").html(con);
					
				}
				
				function shenqingguo(){
					 
					
					var myChart1 = echarts.init(document.getElementById('shenqingguo1'));
					option = {
	          		title : {
	                        	
	                        	x:'center',
	                        	y:'top'
	                        },
	                        tooltip : {
	                        	trigger: 'item',
	                        	formatter : function (params) {
	                        		var value = (params.value + '').split('.');
	                        		value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,');
	                        		return params.name + ' : ' + value;
	                        	}
	                        },
	                        
	                        toolbox: {
	                        	show : true,
	                        	orient : 'vertical',
	                        	x: 'right',
	                        	y: 'center',
	                        	feature : {
	                        	mark : {show: true},
	                        	dataView : {show: true, readOnly: false},
	                        	restore : {show: true},
	                        	saveAsImage : {show: true}
	                       	 	}
	                        },
	                        dataRange: {
	                        	min: 0,
	                        	max: 1000000,
	                        	text:['High','Low'],
	                        	realtime: false,
	                        	calculable : true,
	                        	color: ['orangered','yellow','lightskyblue']
	                        },
	                        series : [
	                        {
	                        	type: 'map',
	                        	
	                        	mapType: 'world',
	                        	roam: true,
	                        	mapLocation: {
	                        	y : 60
	                        },
	                        itemStyle:{
	                        	emphasis:{label:{show:true}}
	                        },
	                        data:strings
	                        }
	                    ]
	               };
					myChart1.setOption(option);
					barBase64Info1 = myChart1.getDataURL();
				}
				
				function showfamingrenshenqingliang(){
						var arr =[];

						var arr1= ['score', 'amount', 'product'];

						arr.push(arr1);
						for(i = 9; i >=0; i--){
							arr.push(['0', famingrennum[i], famingrenstr[i]]);
						}
						
						var myChart1 = echarts.init(document.getElementById('famingren'));
						var option = {
							dataset: {
								source: arr 
							},
							grid: {containLabel: true},
							animation:false,
							xAxis: {name: ''},
							yAxis: {type: 'category'},
							visualMap:false,
							series: [
								{
									type: 'bar',
									 "label": {
											"normal": {
												"show": true,
												"position": "right",
												"formatter": function(params) {
													return params.data.name;
												}
											}
										},
									encode: {
										// Map the "amount" column to X axis.
										x: 'amount',
										// Map the "product" column to Y axis
										y: 'product'
									},
									itemStyle: {
										normal: {
											//通过数组下标选择颜色
											color: function(params) {
												var colorList = [
												 '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
												 '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD'
												 ];
												return colorList[params.dataIndex]
											},
										}
									}
								}
							]
						};

						myChart1.setOption(option);
						barBase64Info2 = myChart1.getDataURL();
				}
				
				 function shuliang(){
					 
						var arr =[];
						var arr1= ['score', 'amount', 'product'];

						arr.push(arr1);
						for(i = 9; i >=0; i--){
							arr.push([10.7, ipcnum[i], ipcstr[i]]);
						}
						
						var myChart1 = echarts.init(document.getElementById('jishufenlei'));
						var option = {
							dataset: {
								source: arr 
							},
							grid: {containLabel: true},
							animation:false,
							xAxis: {name: ''},
							yAxis: {type: 'category'},
							visualMap:false,
							series: [
								{
									type: 'bar',
									 "label": {
											"normal": {
												"show": true,
												"position": "right",
												"formatter": function(params) {
													return params.data.name;
												}
											}
										},
									encode: {
										// Map the "amount" column to X axis.
										x: 'amount',
										// Map the "product" column to Y axis
										y: 'product'
									},
									 itemStyle: {
										normal: {
											//通过数组下标选择颜色
											color: function(params) {
												var colorList = [
												 '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
												 '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD'
												 ];
												return colorList[params.dataIndex]
											},
										}
									}
								}
							]
						};

						myChart1.setOption(option);
						barBase64Info3 = myChart1.getDataURL();
					}
				 
				 function showzleixing() {
						
							var hengzhoushuju = yearstr;
							var faming = famingnumtotal;
							var waiguan = waiguannum;
							var shiyongxinxing = shiyongnum;
							var myChart = echarts.init(document.getElementById('zhuanlileixing'));
							var titles = ['发明专利','外观专利','实用新型专利'];
							option = {
								
								tooltip: {
									trigger: 'axis'
								},
								legend: {
									data:titles
								},
								grid: {
									left: '3%',
									right: '4%',
									bottom: '3%',
									containLabel: true
								},
								toolbox: {
									feature: {
										saveAsImage: {}
									}
								},
								animation:false,
								xAxis: {
									type: 'category',
									
									data: hengzhoushuju
								},
								yAxis: {
									type: 'value'
								},
								series: [
									{
										name:titles[0],
										type:'line',
										
										data: faming,
										itemStyle : { normal: {label : {show: true}}}
									},
									{
										name:titles[1],
										type:'line',
										
										data: waiguan,
										itemStyle : { normal: {label : {show: true}}}
									},
									{
										name:titles[2],
										type:'line',
										
										data: shiyongxinxing,
										itemStyle : { normal: {label : {show: true}}}
									}
								]
							};

						   myChart.setOption(option);
						   barBase64Info4 = myChart.getDataURL();
						
				 }
				
				function makeechart() {
					shenqingliang() 
					shenqingguo();
					showfamingrenshenqingliang();
					shuliang();
					showzleixing();
				}
		</script>
	</body>
</html>
